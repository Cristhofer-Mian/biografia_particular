<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <label for="texto">Insira um texto</label>
        <input type="text" id="texto">
        <br> <br>
        <label for="escolher_arquivo">Escolha um arquivo</label>
        <input type="file" id="escolher_arquivo">
        <br> <br>
        <label for="data_nascimento">Data de nascimento</label>
        <input type="date" id="data_nascimento">
        <br> <br>
        <p>Sexo: 
            <input type="radio" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino">     
            <label for="feminino">Feminino</label>
        </p>
        <br>
        <label for="range">Seu nível de expertise</label>
        <input type="range" min="1" max="15" id="range">
        <br> <br>
        <label for="termos">Aceitar termos de privacidade</label>
        <input type="checkbox" id="termos">
        <br> <br>
        <input type="submit">




    </form>

    
</body>
</html>
